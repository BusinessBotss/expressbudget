<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Bots – Presupuesto Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #111;
      border-radius: 12px;
      padding: 28px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05);
    }

    .lang-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .lang-flag {
      cursor: pointer;
      opacity: 0.6;
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .lang-flag.active,
    .lang-flag:hover {
      background: #222;
      opacity: 1;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 22px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      font-weight: 600;
      color: #eee;
    }

    select, input {
      width: 100%;
      padding: 10px 12px;
      background: #222;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: #fff;
      transition: background 0.2s;
    }

    select:hover, input:hover {
      background: #2c2c2c;
    }

    .btn {
      background: #25d366;
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1ebe5a;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @media (max-width: 500px) {
      .container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-selector">
      <span id="flag-es" class="lang-flag">ES</span>
      <span id="flag-en" class="lang-flag">EN</span>
      <span id="flag-de" class="lang-flag">GER</span>
    </div>
    <h1 id="title">Presupuesto Express</h1>

    <form id="quoteForm">
      <div class="section">
        <label id="label-sector" for="sector">Sector o tipo de negocio</label>
        <select id="sector" required></select>
      </div>
      <div class="section">
        <label id="label-service" for="service">Servicios necesarios</label>
        <select id="service" required></select>
      </div>
      <div class="section">
        <label id="label-urgency" for="urgency">Urgencia del servicio</label>
        <select id="urgency" required></select>
      </div>
      <div class="section">
        <label id="label-budget" for="budget">Presupuesto aproximado</label>
        <select id="budget" required></select>
      </div>
      <div class="section">
        <label id="label-fullname" for="fullname">Nombre completo</label>
        <input type="text" id="fullname" placeholder="Tu nombre" required />
      </div>
      <div class="section">
        <label id="label-phone" for="phone">Teléfono WhatsApp</label>
        <input type="tel" id="phone" placeholder="+34 611 26 02 59" required />
      </div>
      <button type="submit" class="btn" id="btn-submit">Enviar vía WhatsApp</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const translations = {
        es: {
          title: 'Presupuesto Express',
          sector: 'Sector o tipo de negocio',
          sectors: ['Restaurante', 'E-commerce', 'Retail', 'Servicios', 'Otro'],
          service: 'Servicios necesarios',
          services: ['WhatsApp Bot', 'Email Marketing', 'Instagram Bot', 'Tarjetas NFC', 'Rediseño de Menú', 'Otro'],
          urgency: 'Urgencia del servicio',
          urgencies: ['1 semana', '3 semanas', '+1 mes'],
          budget: 'Presupuesto aproximado',
          budgets: ['<100€', '100€-500€', '500€-1.000€', '1.000€-5.000€', '>5.000€', 'Otro'],
          fullname: 'Nombre completo',
          phone: 'Teléfono WhatsApp',
          btn: 'Enviar vía WhatsApp',
          placeholder: {
            select: 'Selecciona una opción',
            name: 'Tu nombre',
            phone: '+34 611 26 02 59'
          }
        },
        en: {
          title: 'Express Budget',
          sector: 'Sector / Business type',
          sectors: ['Restaurant', 'E-commerce', 'Retail', 'Services', 'Other'],
          service: 'Services required',
          services: ['WhatsApp Bot', 'Email Marketing', 'Instagram Bot', 'NFC Cards', 'Menu Redesign', 'Other'],
          urgency: 'Service urgency',
          urgencies: ['1 week', '3 weeks', '+1 month'],
          budget: 'Approx. budget',
          budgets: ['<100€', '100€-500€', '500€-1.000€', '1.000€-5.000€', '>5.000€', 'Other'],
          fullname: 'Full Name',
          phone: 'WhatsApp Number',
          btn: 'Send via WhatsApp',
          placeholder: {
            select: 'Select an option',
            name: 'Your name',
            phone: '+44 7123 456789'
          }
        },
        de: {
          title: 'Express Angebot',
          sector: 'Branche / Geschäftstyp',
          sectors: ['Restaurant', 'E-Commerce', 'Einzelhandel', 'Dienstleistungen', 'Andere'],
          service: 'Erforderliche Services',
          services: ['WhatsApp Bot', 'E-Mail Marketing', 'Instagram Bot', 'NFC Karten', 'Menü Neustaltung', 'Andere'],
          urgency: 'Dringlichkeit',
          urgencies: ['1 Woche', '3 Wochen', '+1 Monat'],
          budget: 'Ungefähres Budget',
          budgets: ['<100€', '100€-500€', '500€-1.000€', '1.000€-5.000€', '>5.000€', 'Andere'],
          fullname: 'Vollständiger Name',
          phone: 'WhatsApp Nummer',
          btn: 'Per WhatsApp senden',
          placeholder: {
            select: 'Option wählen',
            name: 'Ihr Name',
            phone: '+49 171 1234567'
          }
        }
      };

      function populate(id, items, placeholder) {
        const select = document.getElementById(id);
        select.innerHTML = '';
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = placeholder;
        defaultOption.disabled = true;
        defaultOption.selected = true;
        select.appendChild(defaultOption);
        items.forEach(item => {
          const option = document.createElement('option');
          option.value = item;
          option.textContent = item;
          select.appendChild(option);
        });
      }

      function setLanguage(lang) {
        const t = translations[lang];
        document.getElementById('title').textContent = t.title;
        document.getElementById('label-sector').textContent = t.sector;
        document.getElementById('label-service').textContent = t.service;
        document.getElementById('label-urgency').textContent = t.urgency;
        document.getElementById('label-budget').textContent = t.budget;
        document.getElementById('label-fullname').textContent = t.fullname;
        document.getElementById('label-phone').textContent = t.phone;
        document.getElementById('btn-submit').textContent = t.btn;

        document.getElementById('fullname').placeholder = t.placeholder.name;
        document.getElementById('phone').placeholder = t.placeholder.phone;

        populate('sector', t.sectors, t.placeholder.select);
        populate('service', t.services, t.placeholder.select);
        populate('urgency', t.urgencies, t.placeholder.select);
        populate('budget', t.budgets, t.placeholder.select);

        document.querySelectorAll('.lang-flag').forEach(span => {
          span.classList.toggle('active', span.id.endsWith(`-${lang}`));
        });
      }

      ['es', 'en', 'de'].forEach(lang => {
        document.getElementById(`flag-${lang}`).addEventListener('click', () => setLanguage(lang));
      });

      // Idioma por defecto
      setLanguage('es');

      // Evento de envío
      document.getElementById('quoteForm').addEventListener('submit', e => {
        e.preventDefault();
        const getValue = id => document.getElementById(id).value;
        const lang = document.querySelector('.lang-flag.active')?.id.split('-')[1] || 'es';
        const t = translations[lang];
        const btn = document.getElementById('btn-submit');
        btn.disabled = true;
        btn.textContent = lang === 'en' ? 'Sending...' : lang === 'de' ? 'Senden...' : 'Enviando...';

        const message = 
`${lang === 'en' ? 'Hello Business Bots!' : lang === 'de' ? 'Hallo Business Bots!' : '¡Hola Business Bots!'}

${t.sector}: ${getValue('sector')}
${t.service}: ${getValue('service')}
${t.urgency}: ${getValue('urgency')}
${t.budget}: ${getValue('budget')}

${t.fullname}: ${getValue('fullname')}
${t.phone}: ${getValue('phone')}`;

        // Redirige a WhatsApp
        setTimeout(() => {
          window.location.href = `https://wa.me/34611260259?text=${encodeURIComponent(message)}`;
        }, 800);
      });
    });
  </script>
</body>
</html>
