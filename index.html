<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Express Quote – Business Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #111;
      border-radius: 14px;
      padding: 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .lang-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .lang-flag {
      background: #222;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      opacity: 0.6;
      transition: 0.2s ease;
    }

    .lang-flag.active,
    .lang-flag:hover {
      opacity: 1;
    }

    h1 {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    select,
    input {
      width: 100%;
      padding: 12px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    select:focus,
    input:focus {
      outline: 2px solid #25d366;
    }

    button {
      width: 100%;
      padding: 14px;
      font-weight: 600;
      font-size: 1rem;
      background: #25d366;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #1ebe5a;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-selector">
      <span id="flag-en" class="lang-flag active">EN</span>
      <span id="flag-es" class="lang-flag">ES</span>
      <span id="flag-de" class="lang-flag">GER</span>
    </div>
    <h1 id="title">Express Quote</h1>

    <form id="quoteForm">
      <label id="label-sector" for="sector">Sector / Business type</label>
      <select id="sector" required></select>

      <label id="label-service" for="service">Services required</label>
      <select id="service" required></select>

      <label id="label-urgency" for="urgency">Approx. urgency</label>
      <select id="urgency" required></select>

      <label id="label-fullname" for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Your name" required />

      <label id="label-phone" for="phone">WhatsApp Number</label>
      <input type="tel" id="phone" placeholder="+44 7123 456789" required />

      <button type="submit" id="btn-submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const translations = {
        en: {
          title: 'Express Quote',
          sector: 'Sector / Business type',
          sectors: ['Consulting', 'E-commerce', 'Retail', 'Hospitality', 'Other'],
          service: 'Services required',
          services: ['WhatsApp Bot', 'NFC Cards', 'Web Redesign', 'Automation', 'Other'],
          urgency: 'Approx. urgency',
          urgencies: ['Immediate', '1 Week', '2–3 Weeks', '+1 Month'],
          fullname: 'Full Name',
          phone: 'WhatsApp Number',
          btn: 'Send via WhatsApp',
          placeholder: { name: 'Your name', phone: '+44 7123 456789' }
        },
        es: {
          title: 'Presupuesto Express',
          sector: 'Sector o tipo de negocio',
          sectors: ['Consultoría', 'E-commerce', 'Retail', 'Hostelería', 'Otro'],
          service: 'Servicios necesarios',
          services: ['Bot WhatsApp', 'Tarjetas NFC', 'Rediseño Web', 'Automatización', 'Otro'],
          urgency: 'Urgencia estimada',
          urgencies: ['Inmediata', '1 Semana', '2–3 Semanas', '+1 Mes'],
          fullname: 'Nombre completo',
          phone: 'Número de WhatsApp',
          btn: 'Enviar vía WhatsApp',
          placeholder: { name: 'Tu nombre', phone: '+34 611 26 02 59' }
        },
        de: {
          title: 'Express Angebot',
          sector: 'Branche / Geschäftstyp',
          sectors: ['Beratung', 'E-Commerce', 'Einzelhandel', 'Gastgewerbe', 'Andere'],
          service: 'Erforderliche Dienste',
          services: ['WhatsApp Bot', 'NFC-Karten', 'Web-Relaunch', 'Automatisierung', 'Andere'],
          urgency: 'Ungefähre Dringlichkeit',
          urgencies: ['Sofort', '1 Woche', '2–3 Wochen', '+1 Monat'],
          fullname: 'Vollständiger Name',
          phone: 'WhatsApp-Nummer',
          btn: 'Per WhatsApp senden',
          placeholder: { name: 'Ihr Name', phone: '+49 171 1234567' }
        }
      };

      function populate(id, options, placeholder) {
        const select = document.getElementById(id);
        select.innerHTML = '';
        const opt = document.createElement('option');
        opt.value = '';
        opt.disabled = true;
        opt.selected = true;
        opt.textContent = 'Select an option';
        select.appendChild(opt);
        options.forEach(value => {
          const o = document.createElement('option');
          o.value = value;
          o.textContent = value;
          select.appendChild(o);
        });
      }

      function setLanguage(lang) {
        const t = translations[lang];
        document.getElementById('title').textContent = t.title;
        document.getElementById('label-sector').textContent = t.sector;
        document.getElementById('label-service').textContent = t.service;
        document.getElementById('label-urgency').textContent = t.urgency;
        document.getElementById('label-fullname').textContent = t.fullname;
        document.getElementById('label-phone').textContent = t.phone;
        document.getElementById('btn-submit').textContent = t.btn;
        document.getElementById('fullname').placeholder = t.placeholder.name;
        document.getElementById('phone').placeholder = t.placeholder.phone;

        populate('sector', t.sectors);
        populate('service', t.services);
        populate('urgency', t.urgencies);

        document.querySelectorAll('.lang-flag').forEach(span => {
          span.classList.remove('active');
        });
        document.getElementById(`flag-${lang}`).classList.add('active');
      }

      ['en', 'es', 'de'].forEach(lang => {
        document.getElementById(`flag-${lang}`).addEventListener('click', () => setLanguage(lang));
      });

      setLanguage('en'); // Default language

      document.getElementById('quoteForm').addEventListener('submit', e => {
        e.preventDefault();
        const get = id => document.getElementById(id).value;
        const lang = document.querySelector('.lang-flag.active').id.split('-')[1];
        const t = translations[lang];
        const btn = document.getElementById('btn-submit');

        btn.disabled = true;
        btn.textContent = lang === 'es' ? 'Enviando...' : lang === 'de' ? 'Senden...' : 'Sending...';

        const message = 
`${t.title}
${t.sector}: ${get('sector')}
${t.service}: ${get('service')}
${t.urgency}: ${get('urgency')}
${t.fullname}: ${get('fullname')}
${t.phone}: ${get('phone')}`;

        setTimeout(() => {
          window.location.href = `https://wa.me/34611260259?text=${encodeURIComponent(message)}`;
        }, 800);
      });
    });
  </script>
</body>
</html>
